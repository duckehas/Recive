<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Messages - Engine6.0</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --background:#0d1b2a;
  --navbar-bg:#112d4e;
  --card-bg:#112d4e;
  --card-border:#2a3f6e;
  --accent:#7b61ff;
  --accent-hover:#a084ff;
  --text:#f0f0f5;
  --muted:#bfc9e6;
  --danger:#ff6161;
}

/* Base */
body{ margin:0; font-family:"Poppins",sans-serif; background:var(--background); color:var(--text); }
*{ box-sizing:border-box; }
a{ color:inherit; text-decoration:none }

/* Navbar */
nav{
  position:sticky; top:0; z-index:120;
  background:var(--navbar-bg); display:flex; justify-content:space-between; align-items:center;
  padding:1rem 3.5rem; box-shadow:0 2px 8px rgba(0,0,0,.45);
}
.logo{ color:var(--accent); font-weight:700; font-size:1.35rem; cursor:pointer }
nav ul{ list-style:none; display:flex; gap:1.25rem; margin:0; padding:0; align-items:center }
nav a{ color:var(--text); font-weight:600; position:relative }
nav a::after{ content:''; position:absolute; left:0; bottom:-6px; height:2px; width:0; background:var(--accent); transition:width .22s }
nav a:hover::after{ width:100% }

/* Main */
.main{
  width:90%; max-width:1000px; margin:3rem auto;
}
.main h1{
  text-align:center; color:var(--accent); margin-bottom:2rem;
}
.message-list{
  display:flex; flex-direction:column; gap:1rem;
}
.message{
  background:var(--card-bg); border:1px solid var(--card-border);
  border-radius:12px; padding:1.5rem; box-shadow:0 4px 14px rgba(0,0,0,.3);
  transition:transform .2s, box-shadow .2s;
}
.message:hover{
  transform:translateY(-3px); box-shadow:0 6px 20px rgba(0,0,0,.4);
}
.message-header{
  display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap;
}
.message h3{ margin:.2rem 0; color:var(--accent-hover); }
.message p{ margin:.4rem 0; color:var(--muted); }
.message .date{ font-size:.9rem; color:var(--muted); }

button{
  border:none; border-radius:8px; cursor:pointer; padding:.5rem .9rem;
  font-weight:600; transition:background .15s, transform .12s;
}
.delete-btn{ background:var(--danger); color:white; }
.delete-btn:hover{ background:#ff8181; transform:translateY(-1px); }

.clear-all{
  display:block; margin:2rem auto; background:var(--danger); color:white;
  padding:.7rem 1.5rem; border-radius:8px; font-weight:700;
}
.clear-all:hover{ background:#ff8181; transform:translateY(-2px); }

.empty{
  text-align:center; color:var(--muted); margin-top:3rem;
  font-size:1.1rem;
}

/* Footer */
footer{ text-align:center; color:var(--muted); padding:2rem; margin-top:2rem }
</style>
</head>
<body>

<nav>
  <div class="logo">Engine6.0</div>
  <ul>
        <li><a href="Untitled-1.html">Home</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="Softwhere.html">Softwhere</a></li>
        <li><a href="Status.html">Status</a></li>
        <li><a href="forum.html">Forum</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<main class="main">
  <h1>Received Messages</h1>
  <div id="messageList" class="message-list"></div>
  <button id="clearAll" class="clear-all" style="display:none;">üóëÔ∏è Delete All Messages</button>
  <div id="emptyState" class="empty" style="display:none;">No messages yet.</div>
</main>

<footer>¬© 2025 Engine6.0. All rights reserved.</footer>

<script>
// Security
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', e=>{
  if(e.ctrlKey && ['s','S','u','U','c','C'].includes(e.key)) e.preventDefault();
  if(e.shiftKey && e.key==='I') e.preventDefault();
});

const listContainer = document.getElementById('messageList');
const clearAllBtn = document.getElementById('clearAll');
const emptyState = document.getElementById('emptyState');

function loadMessages(){
  listContainer.innerHTML = '';
  const messages = JSON.parse(localStorage.getItem('messages') || '[]');
  
  if(messages.length === 0){
    emptyState.style.display = 'block';
    clearAllBtn.style.display = 'none';
    return;
  }
  emptyState.style.display = 'none';
  clearAllBtn.style.display = 'block';

  messages.forEach((msg, index)=>{
    const div = document.createElement('div');
    div.className = 'message';
    div.innerHTML = `
      <div class="message-header">
        <h3>${msg.subject || 'No Subject'}</h3>
        <button class="delete-btn" data-index="${index}">Delete</button>
      </div>
      <p><strong>From:</strong> ${msg.name} (${msg.email})</p>
      <p>${msg.message}</p>
      <p class="date">${msg.date}</p>
    `;
    listContainer.appendChild(div);
  });

  document.querySelectorAll('.delete-btn').forEach(btn=>{
    btn.onclick = ()=>{
      const idx = parseInt(btn.getAttribute('data-index'));
      deleteMessage(idx);
    };
  });
}

function deleteMessage(index){
  const messages = JSON.parse(localStorage.getItem('messages') || '[]');
  messages.splice(index,1);
  localStorage.setItem('messages', JSON.stringify(messages));
  loadMessages();
}

clearAllBtn.onclick = ()=>{
  if(confirm("Are you sure you want to delete all messages?")){
    localStorage.removeItem('messages');
    loadMessages();
  }
};

loadMessages();
</script>

</body>
</html>
